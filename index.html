<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            color: #111;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            margin-bottom: 0.5rem;
        }
        #file-list a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #007bff;
            background-color: #fff;
            display: block;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.2s, transform 0.2s;
        }
        #file-list a:hover {
            background-color: #f0f8ff;
            transform: translateY(-2px);
        }
        #status {
            color: #888;
        }
    </style>
</head>
<body>

    <h1>My Notes</h1>
    <p id="status">Loading file list...</p>
    <ul id="file-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('file-list');
            const status = document.getElementById('status');

            // Fetch the list of files from our local server
            fetch('')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(files => {
                    if (files.length === 0) {
                        status.textContent = "No markdown (.md) files found in this folder.";
                        return;
                    }
                    
                    status.style.display = 'none'; // Hide the loading status

                    // Create a link for each file
                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file; // Link directly to the file
                        link.textContent = file.replace('.md', ''); // Display without the extension
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                    status.innerHTML = "<strong>Failed to load files.</strong><br>Did you remember to run 'node server.js' in your terminal?";
                    status.style.color = 'red';
                });
        });
    </script>

</body>
</html>
