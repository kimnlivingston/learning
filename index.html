<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            color: #111;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            margin-bottom: 0.5rem;
        }
        #file-list a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #007bff;
            background-color: #fff;
            display: block;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.2s, transform 0.2s;
        }
        #file-list a:hover {
            background-color: #f0f8ff;
            transform: translateY(-2px);
        }
        .instructions {
            background-color: #fffbe5;
            border: 1px solid #e6dbb3;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>My Notes Splash Page</h1>
    <div class="instructions">
        <strong>Note:</strong> To add or remove files from this list, you must manually edit the <code>index.html</code> file.
    </div>
    <ul id="file-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ===============================================================
            // EDIT THIS LIST
            // You must manually list all your markdown files here.
            // ===============================================================
            const markdownFiles = [
                "javascript.md",
                "plsql.md",
                "programming_basics.md",
                "python.md",
                "sql.md",
                "test-driven-development.md",
            ];
            // ===============================================================


            const fileListElement = document.getElementById('file-list');

            if (markdownFiles.length === 0) {
                const listItem = document.createElement('li');
                listItem.textContent = "No files listed. Edit index.html to add your notes.";
                fileListElement.appendChild(listItem);
                return;
            }

            // Generate a link for each file in the list
            markdownFiles.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                
                // Link directly to the local file
                link.href = "./" + file; 
                
                // Make the link text cleaner (e.g., "My-First-Note.md" becomes "My-First-Note")
                link.textContent = file.replace(/\.md$/i, '').replace(/[-_]/g, ' '); 
                
                listItem.appendChild(link);
                fileListElement.appendChild(listItem);
            });
        });
    </script>

</body>
</html>
